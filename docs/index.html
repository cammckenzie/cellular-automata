<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cellular Automata</title>
    <link rel='stylesheet' href='style.css'/>

	<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paper.js"></script>
<script type="text/javascript" src="js/random.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/javascript" src="js/cellular.js"></script>
</head>
<body>
    <div class="container">
		<div class="world-container" >
			<canvas id="myCanvas" resize></canvas>
		</div>
        <div class="bottom-grid-container">

            <div class="slider-container">
                <div class="simulation-speed-label">Simulation speed</div>
                <input type="range" min="0" max="20" value="0" id="fpsSlider"/>
            </div>

            <div class="button-container">
                <button type="button" id="resetButton">Random</button>
                <button type="button" id="clearButton">Clear</button>
            </div>
        </div>
	</div>
</body>
